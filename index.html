<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags-->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <meta name="description" content="Kenzie Form Practice" />
    <meta name="author" content="Kenzie and Colorlib Templates" />
    <meta name="keywords" content="Kenzie Form Practice" />

    <!-- Title Page-->
    <title>Kenzie Form Practice - FMS</title>

    <!-- Font special for pages-->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <!-- CSS-->
    <link href="css/base.css" rel="stylesheet" media="all" />
    <link href="css/main.css" rel="stylesheet" media="all" />
  </head>

  <body>
    <div class="page-container">
      <div class="main-card">
        <header class="heroimage">
          <div>
            <img src="./images/bg-heading-03.jpg" />
          </div>
        </header>
        <section class="contact-form">
          <form class="form">
            <h4>
              Registration Info
            </h4>
            <label for="first-name" class="required">Name</label>
            <input placeholder="John Smitty" id="first-name" type="text" />
            <label for="date">Date</label>
            <input placeholder="mm/dd/yyyy" id="date" type="text" />
            <select class="dropdown" name="dropdown" id="dropdown">
              <option class="experience" name="experience" id="experience"
                >Experience</option
              >
              <option id="beginner" value="beginner">Beginner</option>
              <option id="intermediate" value="intermediate"
                >Intermediate</option
              >
              <option id="advanced" value="advanced">Advanced</option>
            </select>
            <label for="email" class="required">Email</label>
            <input placeholder="yourname@domain.com" id="email" type="text" />
            <label for="phone">Phone (optional)</label>
            <input placeholder="(555)xxx-xxxx" id="phone" type="text" />
            <button class="button" type="submit">Submit</button>
          </form>
        </section>
      </div>
    </div>

    <!-- Your html here -->
  </body>
</html>
